<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/contats.css">
    <link rel="stylesheet" href="../assets/css/components/navbar.css">
    <title>Contatos</title>
</head>
<body>
    <div id="navbar"></div>
    <div class="caixa_geral">
        <div class="container">
            <img src="../assets/images/contats/contats_back_image.png" alt="Imagem de fundo" class="background">
            <div class="overlay"></div>
    
            <div class="card_esquerda">
                <h1>Contatos</h1>
    
                <span>Formas de contato para causalidades<br>tecnicas na aplicação ou na forma de uso</span>
                <div class="inputs">
                    <span>Feedback</span>
                    <div class="input">
                        <input type="text" placeholder="Nome">
                    </div>
                    <div class="input">
                        <input type="text" placeholder="E-mail">
                    </div>
                    <div class="input">
                        <input type="text" placeholder="Mensagem">
                    </div>
    
                    <button><b>Enviar</b></button>
    
                </div>
            </div>
            <div class="container2">
                <div class="card_direita">
                    <h3>Informações</h3>
                    <div class="infos">
                        <div class="linha"></div>
                        <div class="info-item">
                            <img src="../assets/images/contats/Celular.png" alt="Telefone">
                            <span>(xx)xxxx-xxxx</span>
                        </div>
                        <div class="info-item">
                            <img src="../assets/images/contats/Insta.png" alt="Instagram">
                            <span>@acomoda</span>
                        </div>
                        <div class="info-item">
                            <img src="../assets/images/contats/contats_email.png" alt="Email">
                            <span>acomoda@gmail.com</span>
                        </div>
                        <div class="info-item" id="horario">
                            <img src="../assets/images/contats/relogio.png" alt="Horário">
                            <span>08:00 - 18:00</span>
                        </div>
                    </div>
            </div>

            </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/main.js"></script>

</body>
</html>

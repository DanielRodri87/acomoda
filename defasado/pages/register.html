<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/register.css">
    <link rel="stylesheet" href="../assets/css/components/navbar.css">
    <title>Tela de Cadastro</title>
</head>
<body>
    <div id="navbar"></div>

    <!-- Adicione um container para isolar o layout -->
    <div class="container">
        <div class="card">
            <div class="card_esquerda">
                <div class="perfil">
                    <div class="foto">
                        <img src="../assets/images/register/perfil.png" alt="Perfil">
                    </div>
                    <div class="camera">
                        <img src="../assets/images/register/camera_logo.png" alt="Câmera">
                    </div>
                </div>
                <div class="textos">
                    <h2><b>Seja Bem-Vindo!</b></h2>
                    <p>Preencha os campos com os seus dados</p>
                </div>
            </div>

            <div class="card_direita">
                <div class="botao_fechar">
                    <a href="../index.html"><img src="../assets/images/register/fechar.png" alt=""></a>
                </div>
                <div class="campos_info">
                    <div class="campo_info">
                        <img src="../assets/images/register/user.png" alt="User Icon">
                        <span>user</span>
                        <div class="input">
                            <input type="text" placeholder="Digite seu user aqui">
                        </div>
                    </div>
                    <div class="campo_info">
                        <img src="../assets/images/register/nome.png" alt="Name Icon">
                        <span>nome</span>
                        <div class="input">
                            <input type="text" placeholder="Digite seu nome aqui">
                        </div>
                    </div>
                    <div class="campo_info">
                        <img src="../assets/images/register/email.png" alt="Email Icon">
                        <span>e-mail</span>

                        <input type="email" placeholder="Digite seu e-mail aqui">
                    </div>
                    <div class="campo_info">
                        <img src="../assets/images/register/senha.png" alt="Password Icon">
                        <span>senha</span>
                        <input type="password" placeholder="Digite sua senha aqui (mínimo de 8 dígitos)">
                    </div>
                    <div class="campo_info">
                        <img src="../assets/images/register/senha.png" alt="Confirm Password Icon">
                        <span>confirme sua senha</span>
                        <input type="password" placeholder="Digite sua senha novamente">
                    </div>
                </div>
  
                <button><b>Cadastrar</b></button>
            </div>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
</body>
</html>

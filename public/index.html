<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/components/navbar.css">
</head>
<body>
    <!-- Elemento onde a navbar será inserida -->
    <div id="navbar"></div>

    <div class="Home">
        <div class="info_esq">
            <h2 class="Text-Titulos">Uma nova forma de alugar e de buscar locais que estão sendo alugados</h2>
            <img src="assets/images/index/Imagens_home.png" alt="imagens_home">
        </div>
    
        <div class="info_dir">
            <div class="card_login">
                <h3>Seja bem-vindo ao Acomoda!</h3>
                <form>
                    <label for="user"> <img src="assets/images/index/User_icon.png" alt="user_icon" id="user"> User</label>
                    <input type="text" id="user" placeholder="Digite seu e-mail aqui">
    
                    <label for="senha"><img src="assets/images/index/Senha_icon.png" alt="Senha_icon" id="pass"> Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha aqui">
    
                    <button type="button" onclick="window.location.href='pages/main_screen.html'">Login</button>
                    <a href="/pages/password.html">Esqueceu sua senha?</a>
                    <p>Não possui cadastro? <a href="pages/register.html">Cadastre-se</a></p>
                </form>
            </div>
        </div>
    </div>
    <!-- Script para carregar o conteúdo da navbar -->
    <script src="/assets/js/main.js"></script>
</body>
</html>

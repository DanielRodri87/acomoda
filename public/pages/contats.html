<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/contats.css">
    <link rel="stylesheet" href="../assets/css/components/navbar.css">
    <title>Contatos</title>
</head>
<body>
    <div id="navbar"></div>

    <section class="contato-container">
      <div class="info-box">
        <h2>Informações</h2>
  
        <div class="info-item">
          <span class="info-label">Telefone</span>
          <div class="info-content">
            <img src="../assets/images/contats/Phone.png" alt="Ícone Telefone" />
            <span class="info-value">(89) 5291-8810</span>
          </div>
        </div>
  
        <div class="info-item">
          <span class="info-label">E-mail</span>
          <div class="info-content">
            <img src="../assets/images/contats/E-mail.png" alt="Ícone E-mail" />
            <span class="info-value">acomoda.emp@gmail.com</span>
          </div>
        </div>
  
        <div class="info-item">
          <span class="info-label">Instagram</span>
          <div class="info-content">
            <img src="../assets/images/contats/Instagram.png" alt="Ícone Instagram" />
            <span class="info-value">@acomoda</span>
          </div>
        </div>
  
        <div class="info-item">
          <span class="info-label">Horário de Funcionamento</span>
          <div class="info-content">
            <img src="../assets/images/contats/Horario.png" alt="Ícone Horário" />
            <span class="info-value">08:00 - 18:00</span>
          </div>
        </div>
      </div>
  
      <div class="form-box">
        <div class="form-overlay">
            <div class="background-image">
                <img src="../assets/images/contats/back_contats.png" alt="Background Contatos" />
            </div>
            <h1>Contatos</h1>
          <p>Entre em contato com a gente e contribua para que o Acomoda seja cada vez melhor e confortável</p>
          <form>
            <label>Feedback</label>
            <input type="text" placeholder="Nome" required />
            <input type="email" placeholder="E-mail" required />
            <input placeholder="Mensagem" required></input>
            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </section>


    <script src="../assets/js/main.js"></script>
  </body>
  </html>

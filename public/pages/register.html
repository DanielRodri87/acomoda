<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/register.css">
    <link rel="stylesheet" href="../assets/css/components/navbar.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Cadastro</title>
    <body>
        <div id="navbar"></div>
        <div class="container">
          <div class="left-panel">
            <div class="profile-pic">
              <img src="../assets/images/register/profile_image.png" alt="Foto de perfil" id="profileImage" />
              <img src="../assets/images/register/camera.png" class="camera-icon" alt="Ícone da câmera" id="cameraButton" />
              <input type="file" id="imageInput" accept="image/*" style="display: none;" />
            </div>
            <h1>Seja Bem-Vindo!</h1>
            <p>Preencha os campos com os seu dados</p>
          </div>
      
          <div class="form-panel">
            <img src="../assets/images/register/back.png" class="background-img" alt="Fundo decorativo" />
            <img src="../assets/images/register/close.png" class="close-btn" alt="Fechar" />
      
            <form id="registerForm">
              <div class="form-row">
                <div class="form-group">
                  <label><img src="../assets/images/register/user.png" alt="User" /> User</label>
                  <input type="text" placeholder="Digite seu user aqui" />
                </div>
      
                <div class="form-group">
                  <label><img src="../assets/images/register/user.png" alt="Tipo de usuário" /> Tipo de Usuário</label>
                  <div class="radio-group">
                    <label><input type="radio" name="tipo" /> Locador</label>
                    <label><input type="radio" name="tipo" /> Inquilino</label>
                  </div>
                </div>
              </div>
      
              <div class="form-row">
                <div class="form-group">
                  <label><img src="../assets/images/register/first_name.png" alt="Nome" /> Primeiro Nome</label>
                  <input type="text" placeholder="Digite seu nome aqui" />
                </div>
      
                <div class="form-group">
                  <label><img src="../assets/images/register/first_name.png" alt="Nome" /> Segundo Nome</label>
                  <input type="text" placeholder="Digite seu nome aqui" />
                </div>
              </div>
      
              <div class="form-row">
                <div class="form-group">
                  <label><img src="../assets/images/register/email.png" alt="Email" /> E-mail</label>
                  <input type="email" placeholder="Digite seu e-mail aqui" />
                </div>
      
                <div class="form-group">
                  <label><img src="../assets/images/register/phone.png" alt="Telefone" /> Número</label>
                  <input type="tel" placeholder="Digite seu número de celular" />
                </div>
              </div>
      
              <div class="form-row">
                <div class="form-group">
                  <label><img src="../assets/images/register/password.png" alt="Senha" /> Senha</label>
                  <input type="password" placeholder="Digite sua senha aqui (mínimo de 8 dígitos)" />
                </div>
      
                <div class="form-group">
                  <label><img src="../assets/images/register/password.png" alt="Senha" /> Confirme sua senha</label>
                  <input type="password" placeholder="Digite sua senha novamente" />
                </div>
              </div>
      
              <div class="form-row">
                <button type="submit" class="btn">Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
        <script src="../assets/js/database.js"></script>
        <script src="../assets/js/main.js"></script>
    </body>
</html>
